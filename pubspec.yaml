name: ielts
description: Project app ielts for Mai Phuong
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+2023080919

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # cached_network_image: ^3.2.1
  chewie: ^1.3.5
  cupertino_icons: ^1.0.2
  device_info: ^2.0.2
  dio: ^4.0.6
  flutter_polygon: ^0.2.0
  flutter_screenutil: 5.0.0+2
  flutter_sound: 9.2.12
  flutter_svg: ^0.22.0
  fluttertoast: ^8.0.9
  font_awesome_flutter: ^10.2.1
  # flutter_tts: 3.2.2
  get: ^4.6.6
  get_storage: ^2.0.3
  introduction_screen: ^3.0.2
  logger: ^1.1.0
  path_provider: ^2.0.11
  pretty_dio_logger: ^1.1.1
  http: ^0.13.5
  preload_page_view: ^0.1.6
  scroll_to_index: ^3.0.1
  flutter_rating_bar: ^4.0.1
  sqflite: 2.0.0+4
  objectid: ^2.0.0
  video_player: ^2.4.7
  google_fonts: ^4.0.1
  auto_animated: ^3.1.0
  flutter_staggered_animations: ^1.1.1
  timelines: ^0.1.0
  expandable: ^5.0.1
  custom_sliding_segmented_control: ^1.7.5
  percent_indicator: ^4.0.0
  dotted_line: ^3.2.2
  dropdown_button2: ^2.1.4
  intl: ^0.19.0
  convex_bottom_bar: ^3.2.0

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0



flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true

  # image_path: "assets/images/logo.png"
  image_path_android: "assets/images/logo.png"
  image_path_ios: "assets/images/logo.png"
  adaptive_icon_background: "assets/images/background_launcher.png"
  adaptive_icon_foreground: "assets/images/foreground_launcher.png"

flutter:
  uses-material-design: true

  assets:
    - assets/google_fonts/
    - assets/images/
    # - assets/models/
  fonts:
    - family: Poppins
      fonts:
        # - asset: assets/fonts/poppins/Poppins-Black.ttf
        - asset: assets/fonts/poppins/SVN-Poppins-Black.ttf
        - asset: assets/fonts/poppins/SVN-Poppins-Bold.ttf
        - asset: assets/fonts/poppins/SVN-Poppins-Light.ttf
        - asset: assets/fonts/poppins/SVN-Poppins-Medium.ttf
        - asset: assets/fonts/poppins/SVN-Poppins-Regular.ttf
        - asset: assets/fonts/poppins/SVN-Poppins-SemiBold.ttf
    - family: Rokkitt
      fonts:
        - asset: assets/fonts/rokkitt/Rokkitt-Medium.ttf
        - asset: assets/fonts/rokkitt/Rokkitt-MediumItalic.ttf
          weight: 400
        - asset: assets/fonts/rokkitt/Rokkitt-Regular.ttf
        - asset: assets/fonts/rokkitt/Rokkitt-SemiBold.ttf
          weight: 700
    - family: icons
      fonts:
        - asset: assets/fonts/icons/AppIcons.ttf
